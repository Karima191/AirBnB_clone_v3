<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/6-filters.css">
    <link type="text/css" rel="stylesheet" href="../static/styles/8-places.css">
    <link rel="icon" href="../static/images/icon.png" />
    <title>HBnB</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/scripts/1-hbnb.js?cache_id={{ cache_id }}"></script>
    <script src="{{ url_for('static', filename='scripts/2-hbnb.js') }}?cache_id={{ cache_id }}"></script>
    <script src="{{ url_for('static', filename='scripts/3-hbnb.js') }}?cache_id={{ cache_id }}"></script>
    <script src="{{ url_for('static', filename='scripts/4-hbnb.js') }}?cache_id={{ cache_id }}"></script>
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <div id="api_status" class="api-status" style="width:40px; height:40px; border-radius:50%; background-color:#cccccc; position:absolute; top:50%; right:30px; transform:translateY(-50%);"></div>
    </header>
    <div class="container">
      <section class="filters">
	<div class="locations">
	  <h3>States</h3>
	  <h4>&nbsp;</h4>
	  <div class="popover">
	    <ul>
	      {% for state in states %}
	      <li>
		<h2>{{ state[0].name }}:</h2>
		<ul>
		  {% for city in state[1] %}
		  <li>{{ city.name }}</li>
		  {% endfor %}
		</ul>
	      </li>
	      {% endfor %}
	    </ul>
	  </div>
	</div>
	<div class="amenities">
	  <h3>Amenities</h3>
	  <h4>&nbsp;</h4>
	  <div class="popover">
	    <ul>
	      {% for amenity in amenities %}
	      <li>
                <input type="checkbox" data-id="{{ amenity.id }}" data-name="{{ amenity.name }}" style="margin-left: 10px;"> {{ amenity.name }}
		<button class="search-button">Search</button>
              </li>
	      {% endfor %}
	    </ul>
	  </div>
	</div>
	 </section>
      <!-- Other sections of your page -->
    </div>
  </body>
</html>
